services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_SCHEMA=email_unsubscribe
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/email_unsubscribe
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=http://localhost:8000/oauth/callback
      - NODE_ENV=development
      - PLAYWRIGHT_WS_ENDPOINT=ws://playwright:3000
      - PORT=8000
      - SCREENSHOTS_PATH=/app/data/screenshots
      - SESSION_DOMAIN=localhost
      - SKIP_AUTH=true
      - SKIP_CSRF=true
      - TRACES_PATH=/app/data/traces
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      playwright:
        condition: service_started
    restart: unless-stopped

  playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=email_unsubscribe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
